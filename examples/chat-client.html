<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangChain AI Agent Chat</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Marked.js for markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>  <div class="container">
    <h1>ðŸ¤– LangChain AI Agent Chat</h1>
    <div id="status" class="status offline">
      Checking server status...
    </div>
    
    <div class="mcp-section">
      <h3>MCP Integration Status</h3>
      <div id="mcp-status" class="status offline">
        Checking MCP connection...
      </div>
      <div id="mcp-session" class="status offline">
        Checking session...
      </div>
      <button type="button" onclick="refreshMCPStatus()" id="refresh-mcp" class="refresh-btn">Refresh Status</button>
    </div>
    
    <div class="chat-container">
      <div class="input-group">
        <label for="message">Your Message:</label>
        <textarea id="message" rows="3" placeholder="Ask me anything..."></textarea>
      </div>
      
      <button type="button" onclick="sendMessage()" id="sendBtn">Send Message</button>
      <button type="button" onclick="sendStreamingMessage()" id="streamBtn" class="stream-btn">Send Streaming</button>
    </div>

    <div id="response" class="response">
      <h3>Response:</h3>
      <div id="responseText" class="response-text"></div>
      <div id="streamingStatus" class="streaming-status" style="display: none;">
        <span class="typing-indicator">âš¡ Streaming response...</span>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
